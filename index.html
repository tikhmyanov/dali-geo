<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jaywick">

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link href="assets/fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/bootstrap-datepicker/css/datepicker3.css" type="text/css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Orders on Map | Dali Trade</title>
</head>

<body class="has-fullscreen-map">
<!-- Wrapper -->
<div class="wrapper">

    <!-- Map -->
    <div id="map"></div>
    <!-- end Map -->

    <!-- Search Box -->
    <div class="search-box-wrapper" style="top: 30px">
        <div class="search-box-inner">
            <div class="container-fluid" style="margin-right: 5px;">
                <div class="row">
                    <div class="col-md-2 col-sm-4 pull-right">
                        <div class="search-box map">
                            <form role="form" id="form-map-sale" class="form-map form-search">
                                <div class="input-group date" style="margin-bottom: 10px;">
                                  <input type="text" name="form-date" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                </div>
                                <div class="form-group">
                                    <select name="form-agent">
                                        <option value="">Агент</option>
                                        <option value="AZ">AZ</option>
                                        <option value="BR1">BR1</option>
                                        <option value="BR2">BR2</option>
                                        <option value="BR3">BR3</option>
                                        <option value="BR4">BR4</option>
                                        <option value="CH1">CH1</option>
                                        <option value="CHT03">CHT03</option>
                                        <option value="NG">NG</option>
                                        <option value="OU">OU</option>
                                        <option value="PA">PA</option>
                                        <option value="SA">SA1</option>
                                        <option value="SS">SS</option>
                                        <option value="T2">T2</option>
                                        <option value="T6">T6</option>
                                        <option value="T7">T7</option>
                                        <option value="T8">T8</option>
                                        <option value="T13">T13</option>
                                        <option value="T14">T14</option>
                                        <option value="UI1">UI1</option>
                                    </select>
                                </div><!-- /.form-group -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Поиск</button>
                                </div><!-- /.form-group -->
                            </form>

                            <div id="order-list" class="form-map form-search" style="margin-top: 10px;">
                                <h2 id="sample-id">Список заявок</h2>
                                <ul class="list-unstyled">
                                </ul>
                            </div><!-- /#form-map -->
                        </div>
                    </div>                   
                </div><!-- /.search-box -->
            </div><!-- /.container -->
        </div><!-- /.search-box-inner -->
    </div>
</div>

<script type="text/javascript" src="assets/js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="assets/js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/markerwithlabel_packed.js"></script>
<script type="text/javascript" src="assets/js/infobox.js"></script>
<script type="text/javascript" src="assets/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="assets/bootstrap-datepicker/js/locales/bootstrap-datepicker.ru.js"></script>
<script type="text/javascript" src="assets/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="assets/js/markerclusterer_packed.js"></script>
<script type="text/javascript" src="assets/js/custom-map.js"></script>
<script type="text/javascript" src="assets/js/custom.js"></script>
<!--[if gt IE 8]>
<script type="text/javascript" src="assets/js/ie.js"></script>
<![endif]-->
<script>
    _latitude = 52.2983355;
    _longitude = 104.267158;
    createGoogleMap(_latitude,_longitude);
</script>

</body>
</html>
